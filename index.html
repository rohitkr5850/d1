<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text Analyzer Tool</title>
</head>
<body>
  <h1>Text Analyzer Tool</h1>
  <textarea id="inputText" placeholder="Enter text here..." rows="5" cols="50"></textarea>
  <br><br>
  <button onclick="countWords()">Count Words</button>
  <button onclick="toLowerCase()">Lowercase</button>
  <button onclick="toUpperCase()">Uppercase</button>
  <button onclick="findSubstring()">Find Substring</button>
  <input type="text" id="substring" placeholder="Enter substring to search">
  <p id="result"></p>

  <script src="script.js"></script>
</body>
</html>
